name = "wildwood"
main = ".open-next/worker.js"
compatibility_date = "2026-02-15"
compatibility_flags = [
  "nodejs_compat",
  "global_fetch_strictly_public"
]

# ←←← ADD THIS SECTION (required for CSS/JS/images)
[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# Required for OpenNext revalidation / on-demand ISR
[[services]]
binding = "WORKER_SELF_REFERENCE"
service = "wildwood"

# Your D1 database
[[d1_databases]]
binding = "DB"
database_name = "wildwood-db"
database_id = "36a4ab82-29f5-4592-b5f7-58907276cc7f"

# Incremental cache R2 bucket
[[r2_buckets]]
binding = "NEXT_INC_CACHE_R2_BUCKET"
bucket_name = "next-incremental-cache-local"
preview_bucket_name = "next-incremental-cache-local-preview"

# Images R2 bucket
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "wildwood-images"

[observability]
[observability.logs]
enabled = false
invocation_logs = true